<title>Flashcards - Japanese Kana</title>
<script>
let shouldLoad = false

function userDefinedLoading() {
    if (!shouldLoad) {
        return
    }
    termFontSizeMultiplier = 1/4
    definitionFontSizeMultiplier = 1/9
    tryLoadingJSON("vocab.json", false)
}

function allowLoading() {
    shouldLoad = true
    for (let element of getElementsByClass("init-button")) {
        element.style.display = "none"
    }
}
</script>
