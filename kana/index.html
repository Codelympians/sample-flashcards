<style>
  body {
    padding: 0;
    margin: 0;

  .init-button {
    position: fixed;
    text-align: center;
    width: 100%;
    padding: 100px 100px 100px 100px;
  }
  
  .init-button a {
    display: block;
    background: #e0e0e0;
    color: #202020;
    border-radius: 6px;
    font-family: sans-serif;
    font-size: 24px;
    width: 300px;
    max-width: 90%;
    text-decoration: none;
  }

<title>Flashcards - Japanese Kana</title>
<script>
function userDefinedLoading() {
    // do nothing
}

function willLoad() {
    termFontSizeMultiplier = 1/8
    definitionFontSizeMultiplier = 1/14
  
    for (let element of document.getElementsByClassName("init-button")) {
        element.style.display = "none"
    }
}
  
function hiraganaOnly() {
    willLoad()
    tryLoadingJSON("hiragana.json", false)
}
  
function katakanaOnly() {
    willLoad()
    tryLoadingJSON("katakana.json", false)
}
  
function allKana() {
    willLoad()
    tryLoadingJSON("all-kana.json", false)
}
</script>

<div class="init-button">
  <a href="#" onclick="hiraganaOnly()">
    ひらがな Hiragana Only 
  </a>
  <a href="#" onclick="katakanaOnly()">
    カタカナ Katakana Only
  </a>
  <a href="#" onclick="allKana()">
    Hiragana + Katakana
  </a>
</div>
