<style>
  body {
    padding: 0;
    margin: 0;
    background: #141414;
  }
</style>

<title>Flashcards - Japanese Kana</title>
<script>
function userDefinedLoading() {
    // do nothing
}

function willLoad() {
    termFontSizeMultiplier = 1/4
    definitionFontSizeMultiplier = 1/9
  
    for (let element of getElementsByClassName("init-button")) {
        element.style.display = "none"
    }
}
  
function hiraganaOnly() {
    willLoad()
    tryLoadingJSON("hiragana.json", false)
}
  
function katakanaOnly() {
    willLoad()
    tryLoadingJSON("katakana.json", false)
}
  
function allKana() {
    willLoad()
    tryLoadingJSON("all-kana.json", false)
}

</script>

<div>
  <div class="init-button" onclick="hiraganaOnly()">
    ひらがな Hiragana Only 
  </div>
  <div class="init-button" onclick="katakanaOnly()">
    カタカナ Katakana Only
  </div>
  <div class="init-button" onclick="allKana()">
    Hiragana + Katakana
  </div>
</div>
